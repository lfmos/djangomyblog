{# djangomyblog\blog\templates\registration\login.html #}

{% extends "blog/_base.html" %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
</form>

<p>Não é cadastrado? <a href="{% url 'signup' %}">Clique aqui</a>!</p>
<p>Esqueceu a senha? <a href="{% url 'password_reset' %}">Clique aqui</a>!</p>
{% endblock %}
